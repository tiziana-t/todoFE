<p *ngFor = "let memo of memos">
    <span style="width:200px; display:inline-block; font-family: Arial, Helvetica, sans-serif;"> {{memo?.text}}</span>
    
    
    <span style="width:150px; display:inline-block; font-family: Arial, Helvetica, sans-serif;"> stato: {{memo?.state}}</span>

    <span style="width: 200px; display:inline-block; font-family: Arial, Helvetica, sans-serif;">creato il: {{memo?.createdAt}}</span>

    <span style="width:200px; display:inline-block; font-family: Arial, Helvetica, sans-serif;">da fare entro: {{memo?.dueTo}}</span>
    
</p>
